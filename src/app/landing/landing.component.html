
<div id="content">
   <mat-toolbar class="header">

      <div class="logo-container" >
        <a routerLink="/landing"> 
        <img src="/assets/logos/logo_land.png" width="250px" />
        </a>
      </div>
      <div class="right-nav">
      
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon style="color:white">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
   <div class="heading">
      <h1>Hello, {{username}}! What's Up for the day?</h1>
       <p>Welcome to the Data Universe Platform! Explore our tailored offerings </p>
       <p>constituting to your imperative data requirements without missing a beat</p>
   </div>
   <div class="image">
       <img src="/assets/landingimages/Group 520.png">
       <a routerLink="/intelligence/tile"><div id="intelligence" class="icon" 
         #tooltip="matTooltip"
         matTooltip="The process of analyzing various forms of data in order to improve a company's services or investments"
         matTooltipHideDelay="200"
         matTooltipPosition='left'
         matTooltipClass="basic-tooltip"
         >
         
       </div></a>
       <a ><div id="analytics" class="icon"
         #tooltip="matTooltip"
         matTooltip="DataAnalytics is a functionality helps to analyze user activities"
         matTooltipHideDelay="200"
         matTooltipPosition='left'
         matTooltipClass="basic-tooltip"
         ></div></a>
         <a routerLink="/fabric"><div id="fabric" class="icon"
            #tooltip="matTooltip"
            matTooltip="Single environment consisting of a unified architecture to enable frictionless access & sharing of data in a distributed data environment"
            matTooltipHideDelay="200"
            matTooltipPosition='right'
            matTooltipClass="basic-tooltip"
            ></div></a>
            <a ><div id="observability" class="icon"
               #tooltip="matTooltip"
               matTooltip="DataObservability helps to observe single user activities"
               matTooltipHideDelay="200"
               matTooltipPosition='right'
               matTooltipClass="basic-tooltip"
               ></div></a>
   </div>
   <div class="support">
      <app-support></app-support>
   </div>
</div>
